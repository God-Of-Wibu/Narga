<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}">
<script src="../js/jquery-3.5.1.min.js" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
<title>New Actor</title>
</head>
<body>
	<div class="container">
		<h1>New Actor</h1>
		<span th:if="${status}" th:text="${status}">status</span>
		<form action="/add-info/" th:action="@{/admin/add/actor}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" placeholder="Name" required="required">
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" name="age" placeholder="Age" required="required">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" name="gender">
					<option th:each="gender : ${genderValues}" 
					th:value="${gender}" th:text="${gender}"></option>
				</select>
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Avatar</span>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="avatar" accept="image/jpeg, image/png, image/jpg">
					<label class="custom-file-label" id="poster-lb" >Chose avatar</label>
				</div>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<select class="form-control" name="country">
					<option th:each="country : ${countries}" 
					th:value="${country.id}" th:text="${country.name}"></option>
				</select>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
