<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:replace="~{fragments/adminBar :: link}">
<script type="text/javascript" th:replace="~{fragments/adminBar :: script}"></script>
<title>New Director</title>
</head>
<body>
	<div th:replace="~{fragments/adminBar :: admin-tools}"></div>
	<div class="container">
		<h1>New Director</h1>
		<span th:if="${status}" th:text="${status}">status</span>
		<form action="/add-info/" th:action="@{/admin/add/director}" method="post" enctype="multipart/form-data" accept-charset="utf-8">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" placeholder="Name" required="required">
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" name="age" placeholder="Age" required="required">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select class="form-control" name="gender">
					<option th:each="gender : ${genderValues}" 
					th:value="${gender}" th:text="${gender}"></option>
				</select>
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Avatar</span>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="avatar" accept="image/jpeg, image/png, image/jpg" required="required">
					<label class="custom-file-label" id="poster-lb" >Chose avatar</label>
				</div>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<select class="form-control" name="country">
					<option th:each="country : ${countries}" 
					th:value="${country.id}" th:text="${country.name}"></option>
				</select>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
