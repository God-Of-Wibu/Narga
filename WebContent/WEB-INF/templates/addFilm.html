<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="../js/jquery-3.5.1.min.js"
	th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/static/css/addFilm.css}"
	href="../css/addFilm.css">
<script type="text/javascript" src="../js/addFilm.js"
	th:src="@{/static/js/addFilm.js}"></script>
<title>Add Film Info</title>
</head>
<body>
	<div id="category-selector-wrapper" class="selector-wrapper">
		<div id="category-selector">
			<strong>Category Selector</strong>
			<div>
				<input id="category-ip" class="form-control" type="text"
					placeholder="Enter category type" list="category-data-ls">
				<datalist id="category-data-ls">

				</datalist>
			</div>
		</div>
	</div>
	<div id="actor-selector-wrapper" class="selector-wrapper">
		<div id="actor-selector">
			<strong>Actor Selector</strong> <input id="actor-ip"
				class="form-control" type="text" placeholder="Enter actor's name">
			<div id="actor-ls" class="container">
				<div class="actor">
					<div class="actor-name"></div>
					<div class="actor-avatar">
						<div class="actor-country"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form class="container" id="new-film-form"
		th:action="@{/admin/add-film}" method="post">
		<h1>New Film</h1>
		<div>
			<div class="form-group">
				<label for="title-ip">Title</label> <input class="form-control"
					type="text" id="title-ip" name="title" placeholder="Name">
			</div>
			<div class="form-group-ip">
				<label for="country">Country:</label> 
				<select class="form-control" name="country">
					<option th:each="country : ${countries}" th:text="${country}">country</option>
				</select>
			</div>
			<div class="form-group">
				<label for="director">Director:</label> 
				<input class="form-control" type="text" name="director" placeholder="Director">
			</div>
			<div class="form-group">
				<label for="running-time">Running Time(in minute):</label> 
				<input class="form-control" type="number" name="runningTime" placeholder="Director">
			</div>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">Poster</span>
				</div>
				<div class="custom-file">
					<input type="file" class="custom-file-input" name="poster" id="poster-ip">
					<label class="custom-file-label" id="poster-lb" >Choose
						poster</label>
				</div>
			</div>
			<div class="container wrapper" id="category-list-wrapper">
				<strong>Categories:</strong><span class="btn btn-primary"
					id="show-category-selector-btn">add</span>
				<div id="category-list"></div>
			</div>
			<div class="container wrapper" id="cast-wrapper">
				<div class="cast">
					<strong>Cast:</strong><span class="btn btn-primary"
						id="show-actor-selector-btn">add</span>
				</div>
			</div>
			<button class="btn btn-primary" id="submit-btn">Submit</button>
		</div>
	</form>
	<div class="container" id="status">
		
	</div>
	

</body>
</html>
