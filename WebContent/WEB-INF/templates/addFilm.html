<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="../js/jquery-3.5.1.min.js"
	th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/static/css/addFilm.css}"
	href="../css/addFilm.css">
<script type="text/javascript" src="../js/addFilm.js"
    th:src="@{/static/js/addFilm.js}"></script>
<script type="text/javascript" src="../js/jquery.ui.widget.js"
	th:src="@{/static/js/jquery.ui.widget.js}"></script>
<script type="text/javascript" src="../js/jquery.iframe-transport.js"
	th:src="@{/static/js/jquery.iframe-transport.js}"></script>
<script type="text/javascript" src="../js/jquery.fileupload.js"
	th:src="@{/static/js/jquery.fileupload.js}"></script>
<title>Add Film Info</title>
</head>
<body class="body">
	<div id="category-selector-wrapper" class="selector-wrapper">
		<div id="category-selector">
			<strong>Category Selector</strong>
			<div>
				<input id="category-ip" class="form-control" type="text"
					placeholder="Enter category type" list="category-data-ls">
				<datalist id="category-data-ls">

				</datalist>
			</div>
		</div>
	</div>
	<div id="actor-selector-wrapper" class="selector-wrapper">
		<div id="actor-selector">
			<img class="close-button" id="closeBt" alt="close"
				src="../images/icons/close-icon.png" >
			<div class="searrch">
				<strong>Actor Selector</strong> <input id="actor-ip"
					class="form-control" type="text" placeholder="Enter actor's name">
			</div>
			<div id="actor-ls" class="container">
				<div class="actor">
					<div id="actor-avatar">
						<img class="actor-avatar" src="../images/actors/StanLee.jpg">
					</div>
					<div class="actor-name">Stanley Martin Lieber
					</div>
					<br> <img class="nation"
						src="../images/nation/Flag-America.png">
					<div class="info">
						<button class="bt-choose-detail">Detail</button>
						<br>
						<button class="bt-choose-add">Add Actor</button>
					</div>
				</div>
				<div class="actor">
					<div id="actor-avatar">
						<img class="actor-avatar" src="../images/actors/StanLee.jpg">
					</div>
					<div class="actor-name">Stanley Martin Lieber</div>
					<br> <img class="nation"
						src="../images/nation/Flag-America.png">
					<div class="info">
						<button class="bt-choose-detail">Detail</button>
						<br>
						<button class="bt-choose-add">Add Actor</button>
					</div>
				</div>
				<div class="actor">
					<div id="actor-avatar">
						<img class="actor-avatar" src="../images/actors/StanLee.jpg">
					</div>
					<div class="actor-name">Stanley Martin Lieber</div>
					<br> <img class="nation"
						src="../images/nation/Flag-America.png">
					<div class="info">
						<button class="bt-choose-detail">Detail</button>
						<br>
						<button class="bt-choose-add">Add Actor</button>
					</div>
				</div>
			</div>
			</div>
	</div>
	<form class="container" id="new-film-form"
		th:action="@{/admin/add-film}" method="post">
		<h1>New Film</h1>
		<div>
			<div class="form-group">
				<label for="title-ip">Title</label> <input class="form-control"
					type="text" id="title-ip" name="title" placeholder="Name">
			</div>
			<div class="form-group-ip">
				<label for="country">Country:</label> <select class="form-control"
					name="country">
					<option th:each="country : ${countries}" th:text="${country.name}">country</option>
				</select>
			</div>
			<div class="form-group">
				<label for="director">Director:</label> <input class="form-control"
					type="text" name="director" placeholder="Director">
			</div>
			<div class="form-group">
				<label for="running-time">Running Time(in minute):</label> <input
					class="form-control" type="number" name="runningTime"
					placeholder="Running Time">
			</div>
			
			<div class="dropZone">
			    <input type="file" id="imagePoster" name="attachments[]" multiple>
			    <div class="imagePre"></div>
			    <div id="error" style="color: red"></div>
			    <div id="progress" style="color: red"></div>
			</div>
			
			<div class="container wrapper" id="category-list-wrapper">
				<strong>Categories:</strong><span class="btn btn-primary"
					id="show-category-selector-btn">add</span>
				<div id="category-list"></div>
			</div>
			
			<div class="container wrapper" id="cast-wrapper">
				<div class="cast">
					<strong>Cast:</strong><span class="btn btn-primary"
						id="show-cast-selector-btn">add</span>
				</div>
			</div>
			<div class="input-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="5" name="description"></textarea>
			</div>
			<button class="btn btn-primary" id="submit-btn">Submit</button>
		</div>
	</form>
</body>
</html>
