<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}">
<script src="../js/jquery-3.5.1.min.js" th:src="/static/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
<title>New Actor</title>
</head>
<body>
	<div class="container">
		<h1>New Actor</h1>
		<span th:if="${status}" th:text="${status}">status</span>
		<form action="/new-actor" th:action="@{${submitLink}}" method="post">
			<div class="form-group">
			go 	<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="age">Age:</label>
				<input type="number" class="form-control" name="age" placeholder="Age">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<input type="text" class="form-control" name="gender" list="gender-list" th:value="${defaultGender}">
				<datalist id="gender-list">
					<option th:each="gender : ${genderValues}" 
					th:value="${gender}" th:text="${gender}"></option>
				</datalist>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" class="form-control" name="country" list="country-list">
				<datalist id="country-list">
					<option th:each="country : ${countries}" 
					th:value="${country.id}" th:text="${country.name}"></option>
				</datalist>
			</div>
			<button class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
