<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/admin.css"
	th:href="@{/static/css/admin.css}">
</head>
<body>
	<img src="../images/header.png" th:src="@{/static/images/header.png}" class="img-fluid"
		alt="Responsive image">
	<div class="imageAdmin">
		<img src="../images/adminPage.png" th:src="@{/static/images/adminPage.png}" class="img-fluid"
			alt="Responsive image">
	</div>
	<div class="buttonGroup">
		<a th:href="@{/admin/add/film}"><button type="button" class="btn btn-secondary">ADD FILM</button></a>
		<a><button type="button" class="btn btn-success">REMOVE FILM</button></a>
		<a th:href="@{/admin/add/actor}"><button type="button" class="btn btn-danger">ADD ACTOR</button></a>
		<a><button type="button" class="btn btn-warning">REMOVE ACTOR</button></a>
		<a th:href="@{/admin/add/director}"><button type="button" class="btn btn-info">ADD DIRECTOR</button></a>
		<a><button type="button" class="btn btn-light">REMOVE DIRECTOR</button></a>
		<a th:href="@{/admin/new-issue}"><button type="button" class="btn btn-dark">ADD ISSUSES</button></a>
		<a><button type="button" class="btn btn-primary">BAN MEMBER</button></a>
	</div>
</body>
</html>
