<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css"
	th:href="@{/static/css/bootstrap.min.css}">
<script src="../js/jquery-3.5.1.min.js"
	th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/static/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js"
	th:src="@{/static/js/bootstrap.min.js}"></script>
<title>Insert title here</title>
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Oswald');
@import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap');

* {
	margin: 0;
	padding: 0;
	border: 0;
	box-sizing: border-box;
}

.container small:after{
    content: "";
    background-image: url("../images/logo.png");
    background-size: 50px;
    display: inline-block;
    width: 40px; 
    height: 40px;
    content:"";
    position: relative;
    top:10px;
    left: 10px;
}

h3{
    margin-top: 5px;
}

body 
{
	background-color: #fdf7dc;
	font-family: arial;
}

.fl-left {
	float: left;
}

.fl-right {
	float: right;
}

.container {
	width: 90%;
	margin: 100px auto;
}

h1 {
	text-transform: uppercase;
	font-weight: 900;
	border-left: 10px solid #fec500;
	padding-left: 10px;
	margin-bottom: 30px;
	font-family: serif;
	font-family: 'Merriweather Sans', sans-serif;
}

.row {
	overflow: hidden
}

.card {
	display: table-row;
	width: 49%;
	background-color: rgba(0,135,152,0.05);
	color: #989898;
	margin-bottom: 10px;
	font-family: 'Oswald', sans-serif;
	text-transform: uppercase;
	border-color: #198798;
	border-radius: 4px;
	position: relative;
}

.card+.card {
	margin-left: 2%;
}

.date {
	display: table-cell;
	width: 30%;
	position: relative;
	text-align: center;
	border-right: 2px dashed #198798;
}

.date:before, .date:after {
	content: "";
	display: block;
	width: 30px;
	height: 30px;
	background-color: #fdf7dc;
	position: absolute;
	top: -15px;
	right: -15px;
	z-index: 1;
	border-radius: 50%;
}

.date:after {
	top: auto;
	bottom: -15px;
}

.date time {
	display: block;
	position: absolute;
	top: 50%;
	left: 50%;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}

.date time span {
	display: block;
}

.date time span:first-child {
	color: rgb(29, 157, 175);
	font-weight: 600;
	font-size: 250%;
}

.date time span:last-child {
	text-transform: uppercase;
	font-weight: 600;
	margin-top: -10px;
	color: #ff6800;
}

.card-cont {
	display: table-cell;
	width: 75%;
	font-size: 85%;
	padding: 10px 10px 30px 50px;
}

.card-cont h3 {
	color: #3C3C3C;
	font-size: 130%;
}

.card-cont>div {
	display: table-row
}

.card-cont .even-date i, .card-cont .even-info i, .card-cont .even-date time,
	.card-cont .even-info p {
	display: table-cell;
}

.card-cont .even-date i, .card-cont .even-info i {
	padding: 5% 5% 0 0;
}

.card-cont .even-info p {
	padding: 30px 50px 0 0;
}

.card-cont .even-date time span {
	display: block;
}

.card-cont a {
	display: block;
	text-decoration: none;
	width: 80px;
	height: 30px;
	background-color: #D8DDE0;
	color: #fff;
	text-align: center;
	line-height: 30px;
	border-radius: 2px;
	position: absolute;
	right: 10px;
	bottom: 10px;
}

.row:last-child .card:first-child .card-cont a {
	background-color: #037FDD;
}

.row:last-child .card:last-child .card-cont a {
	background-color: #F8504C;
}

@media screen and (max-width: 860px) {
	.card {
		display: block;
		float: none;
		width: 100%;
		margin-bottom: 10px;
	}
	.card+.card {
		margin-left: 0;
	}
	.card-cont .even-date, .card-cont .even-info {
		font-size: 75%;
	}
}
</style>
</head>
<body>
	<section class="container">
		<h1>Vé Của Bạn</h1>
		<div class="row">
			<article class="card fl-left">
				<section class="date">
					<time datetime="23th feb">
						<span>23</span><span>feb</span>
					</time>
				</section>
				<section class="card-cont">
					<small>RẠP PHIM WIBU LORD</small>
					<h3>Mắt Chột</h3>
					<div class="even-date">
						<i class="fa fa-calendar"></i>
						<time>
							<span>wednesday 28 december 2014</span> <span>08:55pm to
								12:00 am</span>
						</time>
					</div>
					<div class="even-info">
						<i class="fa fa-map-marker"></i>
						<p>80.000Đ</p>
					</div>
				</section>
			</article>
			<article class="card fl-left">
				<section class="date">
					<time datetime="23th feb">
						<span>23</span><span>feb</span>
					</time>
				</section>
				<section class="card-cont">
					<small>RẠP PHIM WIBU LORD</small>
					<h3>Mắt Chột</h3>
					<div class="even-date">
						<i class="fa fa-calendar"></i>
						<time>
							<span>wednesday 28 december 2014</span> <span>08:55pm to
								12:00 am</span>
						</time>
					</div>
					<div class="even-info">
						<i class="fa fa-map-marker"></i>
						<p>80.000Đ</p>
					</div>
				</section>
			</article>
		</div>
	</section>
</body>
</html>
