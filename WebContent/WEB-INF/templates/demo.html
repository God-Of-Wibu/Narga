<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/demo.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/demo.js"></script>
</head>
<body>
	<div class="main-page">
	<h1>Nhập giờ chiếu</h1>
	    <div>
	    <p>Phim</p>
	    <p>input film</p>
	    </div>
		<div class="choose-day-page">
			<label for="choose-day">Ngày khởi chiếu:</label> <input
				type="date" class="choose-day" name="choose-day">
			<button class="choose">Đồng ý</button>
			<div class="calendar">
				<div class="list-days">
					<ol>
						<li><input type="checkbox" id="day1" class="day" name="day1">
							<label id="day" class="day1" for="day1"></label></li>
						<li><input type="checkbox" id="day2" class="day" name="day2">
							<label id="day" class="day2" for="day2"></label></li>
						<li><input type="checkbox" id="day3" class="day" name="day3">
							<label id="day" class="day3" for="day3"></label></li>
						<li><input type="checkbox" id="day4" class="day" name="day4">
							<label id="day" class="day4" for="day4"></label></li>
						<li><input type="checkbox" id="day5" class="day" name="day5">
							<label id="day" class="day5" for="day5"></label></li>
						<li><input type="checkbox" id="day6" class="day" name="day6">
							<label id="day" class="day6" for="day6"></label></li>
						<li><input type="checkbox" id="day7" class="day" name="day7">
							<label id="day" class="day7" for="day7"></label></li>
					</ol>
				</div>
			</div>
		</div>
		<form>
		<div class="choose-time">
			<p>Chọn giờ:</p>
			<div class="list-time">
				<ol>
					<li><input type="checkbox" id="time1" class="time" name="time1"><label
						id="time" for="time1">8:00</label></li>
					<li><input type="checkbox" id="time2" class="time" name="time2"><label
						id="time" for="time2">9:30</label></li>
					<li><input type="checkbox" id="time3" class="time" name="time3"><label
						id="time" for="time3">12:00</label></li>
					<li><input type="checkbox" id="time4" class="time" name="time4"><label
						id="time" for="time4">14:00</label></li>
					<li><input type="checkbox" id="time5" class="time" name="time5"><label
						id="time" for="time5">17:00</label></li>
					<li><input type="checkbox" id="time6" class="time" name="time6"><label
						id="time" for="time6">19:00</label></li>
					<li><input type="checkbox" id="time7" class="time" name="time7"><label
						id="time" for="time7">21:00</label></li>
				</ol>
			</div>
		</div>
		</form>
		<div class="button">
			<button class="preBT"> Previous</button>
			<button class="nextBT"> Next</button> 
		</div>
	</div>
</body>
</html>
