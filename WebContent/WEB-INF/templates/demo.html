<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/demo.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/demo.js"></script>
</head>
<body>
	<form>
		<label for="choose-day">Birthday (date and time):</label> 
		<input type="date" class="choose-day" name="choose-day">
	</form>
	<div>
		<div class="calendar">
			<div class="list-days">
				<ol>
					<li>
						<label for="day1">Thứ 2 , 2/11</label>
						<input type="checkbox" class="day1" name="day1" >
					</li>
					<li>
						<div id="day" class="day day2">Thứ 3 , 3/11</div>
					</li>
					<li>
						<div id="day" class="day day3">Thứ 4 , 4/11</div>
					</li>
					<li>
						<div id="day" class="day day4">Thứ 5 , 5/11</div>
					</li>
					<li>
						<div id="day" class="day day5">Thứ 6 , 6/11</div>
					</li>
					<li>
						<div id="day" class="day day6">Thứ 7 , 7/11</div>
					</li>
					<li>
						<div id="day" class="day day7">Thứ CN , 8/11</div>
					</li>
				</ol>
			</div>
		</div>
		<div>
			<div>
				<label for="time">Chọn giờ:</label> <select name="time" id="time">
					<option value="8h">8:00</option>
					<option value="9h30">9:30</option>
					<option value="12h">12:00</option>
					<option value="14h">14:00</option>
					<option value="17h">17:00</option>
					<option value="19h">19:00</option>
					<option value="21h">21:00</option>
				</select>
			</div>
			<div>
				<label for="Rap">Chọn rạp:</label> <select name="Rap" id="Rap">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
		</div>
		<div>
			<a class="nextBT"> Next</a> <a class="preBT"> Previous</a>
		</div>
	</div>
</body>
</html>
