<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Admin Bar</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Import Boostrap css, js, font awesome here -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<link rel="stylesheet" type="text/css" href="../css/adminBar.css"
	th:href="@{/static/css/adminBar.css}">
<body>
	<div th:fragment="admin-tools" class="btn-group">

		<button type="button" class="btn btn-danger">Go to Home Page</button>

		<button type="button"
			class="btn btn-danger dropdown-toggle dropdown-toggle-split"
			data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<span class="sr-only">Toggle Dropdown</span>
		</button>

		<div class="dropdown-menu">
			<a class="fa fa-plus-square dropdown-item" href="#" th:href="@{/admin/add/film}">ADD FILM</a> <a
				class="fa fa-trash dropdown-item" href="#" >REMOVE FILM</a>
			<div class="dropdown-divider"></div>
			<a class="fa fa-plus-square dropdown-item" href="#" th:href="@{/admin/add/actor}">ADD ACTOR</a> <a
				class="fa fa-trash dropdown-item" href="#">REMOVE ACTOR</a>
			<div class="dropdown-divider"></div>
			<a class="fa fa-plus-square dropdown-item" href="#" th:href="@{/admin/add/director}">ADD DIRECTOR</a>
			<a class="fa fa-trash dropdown-item" href="#">REMOVE DIRECTOR</a>
			<div class="dropdown-divider"></div>
			<a class="fa fa-plus-square dropdown-item" href="#" th:href="@{/admin/new-issue}">ADD ISSUSES</a> <a
				class="fa fa-ban dropdown-item" href="#">BAN MEMBER</a>
			<div class="dropdown-divider"></div>
		</div>
	</div>
</body>
</html>
