<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/login.css"
	th:href="@{/static/css/login.css}">
<title>Insert title here</title>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form class="login-form" action="/login" th:action="@{/login}" method="post">
				<input type="text" placeholder="username" /> <input type="password"
					placeholder="password" />
				<input type="submit" value="Login">
				<p class="message">
					Not registered? <a href="/register" th:href="@{/register}">Create an account</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
