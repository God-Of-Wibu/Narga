<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/home.css"
	th:href="@{/static/css/home.css}">

<meta th:replace="~{fragments/header :: meta}">
<script th:replace="~{fragment/header :: script}"></script>
<link th:replace="~{fragments/header :: link}">
<link rel="stylesheet" type="text/css" href="../css/myTicket.css"
	th:href="@{/static/css/myTicket.css}">
<title>My Ticket</title>
</head>
<body>
	<div th:replace="~{fragments/header :: header}"></div>
   <div class= "container-fluid">
		<section class="container">
		<img src="../images/myTicket.png" th:src="@{/static/images/myTicket.png}" class="img-fluid" alt="Responsive image">
		<div class="row">
			<article  th:each="ticket : ${tickets}" class="card col-sm-5">
				<section class="date">
					<time datetime="23th feb">
						<span th:text="${#dates.day(ticket.date)}">23</span><span th:text="${#dates.monthNameShort(ticket.date)}">feb</span>
					</time>
				</section>
				<section class="card-cont">
					<small>RẠP PHIM WIBU LORD</small>
					<h3 th:text="${ticket.filmTitle}">Mắt Chột</h3>
					<div class="even-date">
						<i class="fa fa-calendar"></i>
						<time>
							<span th:text="${#dates.format(ticket.date, 'dd/MM/yyyy')}">28/10/2014</span> <span th:text="${#dates.format(ticket.startingTime, 'HH:mm')}">9:30</span>
						</time>
					</div>
					<div class="even-info">
						<i class="fa fa-map-marker"></i>
						<p th:text="${ticket.cost} + 'Đ'">80.000Đ</p>
						<p th:text="${ticket.position}">A1</p>
					</div>
				</section>
			</article>
		</div>
	</section>
	</div>
</body>
</html>
