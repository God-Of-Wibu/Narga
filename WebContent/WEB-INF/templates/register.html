<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="../css/register.css" th:href="@{/static/css/register.css}">
</head>
<body>
	<div class="register-page">


  <form class="form" method="post">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
	<label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Your Fullname" name="userId" id="name" required>
    
    <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phone" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
    <label for="identification"><b>Identification Card</b></label>
    <input type="text" placeholder="Enter Identification Card" name="personalId" id="Card" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    

    <button type="submit" class="registerbtn">Register</button>
  </form>
  
  <div class="container signin">
    <p>Already have an account? <a href="/login" th:href="@{/login}">Sign in</a>.</p>
  </div>

</div>
</body>
</html>
